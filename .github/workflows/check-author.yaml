name: Automatic check author

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '.utils/**'
      - 'requirements.txt'

jobs:
  check-author-and-update-readme:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.8]
    steps:
    - name: Set Timezone
      uses: szenius/set-timezone@v1.0
      with:
        timezoneLinux: "Asia/Seoul"
        timezoneMacos: "Asia/Seoul"
        timezoneWindows: "Korea Standard Time"
    - name: Check author
      run: | 
        echo "author=${{ github.event.pusher.name }}" >> $GITHUB_ENV
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Update REAMDE
      run: |
        python .utils/update.py
      env:
        AUTHOR: ${{ env.author }}
    - name: Verify README.md changed
      id: changed_files
      uses: tj-actions/verify-changed-files@v5.5
      with:
        files: |
          README.md
    - name: Commit
      if: steps.changed_files.outputs.files_changed == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
        git commit -am "auto-commit: ${{ github.event.pusher.name }} committed ðŸ˜†"
        git push
